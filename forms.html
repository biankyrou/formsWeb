<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Ficha cadastral</h1>

    <form>
        <label for="ipNome">Nome </label>
        <input id="ipNome" type="text"> <br>
        <label for="ipRG">RG </label>
        <input id="ipRG" type="text">
        <label for="ipCPF">CPF </label>
        <input id="ipCPF" type="text"> <br>
        <label for="ipEndereco">Endereço </label>
        <input id="ipEndereco" type="text"> <br>

        <label for="ipSexo">Sexo </label> 
        <select id="ipSexo">
            <option value="Masculino">Masculino </option>
            <option value="Feminino">Feminino</option>
        </select>
        <label for="ipData">Data de nascimento </label>
        <input id="ipData" type="text"> <br>

        <label for="ipCivil">Situação Civil </label>
        <input id="ipSolteiro" type="radio" value="solteiro">
        <label for="ipSolteiro">Solteiro(a)</label>
        <input id="ipCasado" type="radio" value="casado">
        <label for="ipCasado">Casado(a)</label>
        <input id="ipViuvo" type="radio" value="viuvo">
        <label for="ipViuvo">Viúvo(a)</label> <br>

        <input type="submit" value="Cadastrar">


    </form>
    
</body>
</html>
